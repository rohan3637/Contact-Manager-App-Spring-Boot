<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>this is signup page</title>
  </head>
  <body>
      <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-3">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                        <h1 class="text-center">Register Here !!</h1>
                        <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="name_field" class="form-label">Your Name</label>
                                <input name="name" type="text" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.name}">
                                <div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email_field" class="form-label">Your Email</label>
                                <input name="email" type="email" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value="${user.email}">
                                <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password_field" class="form-label">Your Password</label>
                                <input name="password" type="password" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required>
                                <div th:each="e : ${#fields.errors('password')}" th:text="${e}" class="invalid-feedback">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="textarea_field" class="form-label">About Yourself</label>
                                <textarea name="about" th:value="${user.about}" placeholder="Enter something about yourself" rows="6" class="form-control" th:text="${user.about}"></textarea>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
                                <label for="agreement">Accept terms and conditions</label>
                            </div>
                            <br/>
                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>  
                </div>
            </div>
        </div>              
      </section>
  </body>
</html>
