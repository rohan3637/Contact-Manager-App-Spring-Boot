<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact details</title>
  </head>
  <body>
      <section> 
          <div class="card mr-3 ml-2" th:if="${contact}">
              <div class="card-body">
                  <div class="container text-center">
                    <img src="#" style="height: 200px; width: 200px" class="my_profile_pic" th:src="@{'/img/'+${contact.imageUrl}}"  alt="" />
                    <h3 class="mt-3"> <span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>
                    <div class="card-body">    
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th scope="col">#ID</th>
                                        <th scope="col"><span th:text="${'SCMUSER'+contact.cid}"></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td> Email</td>
                                    <td><span th:text="${contact.email}"></span></td>
                                </tr>
                                <tr>
                                    <td> Phone</td>
                                    <td><span th:text="${contact.phone}"></span></td>
                                </tr>
                                <tr>
                                    <td> Work</td>
                                    <td><span th:text="${contact.work}"></span></td>
                                </tr>
                            </tbody>
                        </table>  
                    </div>    
                    <div class="container text-center">
                        <th:block th:utext="${contact.description}"></th:block> 						
                    </div>  
                    <div>
                        <a th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm w-100">Delete</a>
                        <form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-1">
                            <button type="submit" class="btn btn-info btn-sm w-100">Update</button>
                        </form>
                    </div>
                  </div>
              </div>
          </div> 
          <h1 class="text-center p-3 bg-bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact !!</h1>
      </section>
  </body>
</html>
