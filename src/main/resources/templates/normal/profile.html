<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Profile</title>
  </head>
  <body>
      <section> 
          <div class="container mt-3">
             <div class="card">
                 <div class="card-body">  
                    <div class="container text-center">
                        <img src="#" style="height: 200px; width: 200px" class="my_profile_pic" th:src="@{'/img/'+${user.imageUrl}}"  alt="" />
                    </div>
                    <h1 class="text-center" th:text="${user.name}"></h1> 
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">#USERID</th>
                                    <th scope="col"><span th:text="${'SCMUSER'+user.id}"></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Email</td>
                                <td><span th:text="${user.email}"></span></td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td><span th:text="${user.role}"></span></td>
                            </tr>
                            <tr>
                                <td>Account Active</td>
                                <td><span th:text="${user.enabled}"></span></td>
                            </tr>
                            <tr>
                                <td>About</td>
                                <td><span th:text="${user.about}"></span></td>
                            </tr>
                        </tbody>
                    </table>  
                 </div> 
              </div>    
          </div> 
          <script>
            $(document).ready(() => {
              $(".item").removeAttribute("active");
              $('#profile-link').addClass("active");
            });
          </script>  
      </section>
  </body>
</html>
